<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Add a Book</h1>
    <!-- red squiggly lines now, since we haven't add any mapping rules in the Controllers -->
    <form th:action="@{/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}">
        <br>Name of Book:<label><input type="text" th:field="*{title}"></label>
        <input type="submit" value="Save">
    </form>
</body>
</html>
